<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Stock Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="row row-cols-3 g-3">
            <div class="col-sm9 col-md-3">
                <section>
                    <h2>Enter Stock Item:</h2>
                    <form id="stockForm">
                        <label for="description">Description:</label>
                        <input type="text" name="description" id="description">
                        <label for="category">Category:</label>
                        <input type="text" name="category" id="category">
                        <label for="count">Stock count:</label>
                        <input type="text" name="count" id="count">
            
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </form>
                    </section>
                    <section>
                        <h2>Search:</h2>
                        <form id="searchForm" onsubmit="return false">
                            <label for="searchId">Enter ID:</label>
                            <input type="text" name="searchId" id="searchId">
                            <div id="searchResults">
                            </div>
                        </form>
                    </section>
                </div>
                    <section>
                        <h2>Sort By Category:</h2>
                        <form id="catForm" onsubmit="return false">
                            <label for="catId">Enter Category:</label>
                            <input type="text" name="catId" id="catId">
                            <button type="submit">Refine</button>
                            <div id="catResults">
                            </div>
                        </form>
                    </section>
                
                 <section>
                    <h2>Delete By ID</h2>
                    <form id="deleteForm">
                        <label for="stockId">Id:</label>
                        <input type="text" name="stockId" id="stockId">
                        <button type="submit">Delete</button>
                    </form>
                </section>
                
            </div> 
        </div>
        <section>
            <h2>Current Stock:</h2>
            <div id="getOutput" class="row row-cols-4 row-cols-md-3 g-3">
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
